<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>游戏</title>
</head>
<body>
	<input type="text" id="i1" onchange="abc()">
	<div id="d1"></div>
	<script>
	function abc()
	{
		var i1=document.getElementById('i1').value;
		var sum=0;
		if(i1>=1 && i1<=50)
		{
			for(var x=1;x<=i1;x++)
			{
				if(x<=30)
				{
					sum+=10;
				}
				else if(x<=40)
				{
					sum+=20;
				}
				else if(x<=49)
				{
					sum+=30;
				}
				else
				{
					sum+=100;
				}
			}
		}
		else{
			d1.innerHTML="没有此关卡";
		}
		alert(sum);
	}
	</script>
</body>
</html>
